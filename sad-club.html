<!DOCTYPE html>
<html>
<head>
    <title>Welcome to SAD CLUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: transparent;
            background-image: url('https://emojicombos.com/wp-content/uploads/02/crying-laughing-1.png');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Adjust the max width as needed */
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        .instagram-handles {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allow handles to wrap on smaller screens */
        }
        .instagram-handles a {
            text-decoration: none;
            color: #f0f0f0;
            margin: 10px;
            font-size: 18px;
        }
        .founders {
            color: #fff;
            font-size: 16px;
            margin-right: 3px;
        }
        .bullet-points {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Adjust the max width as needed */
        }
        .bullet-points h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        .bullet-points ul {
            list-style-type: disc;
            padding-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to SAD CLUB</h1>
        <div class="instagram-handles">
            <p class="founders">Founders: <a href="https://www.instagram.com/theatishay" target="_blank">@theatishay</a>, <a href="https://www.instagram.com/sainagshetty" target="_blank">@sainagshetty (SAI)</a></p>
        </div>
    </div>
    <div class="bullet-points">
        <h2>The rules of SAD CLUB:</h2>
        <ul>
            <li>Rule 1: You do not cheer at the sad club.</li>
            <li>Rule 2: You do not smile at the sad club.</li>
            <li>Rule 3: You only talk about your problems.</li>
        </ul>
    </div>
</body>
</html>
